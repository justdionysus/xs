name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      env:
          MODDABLE: /home/runner/work/moddable/moddable
      run: cd xs/makefiles/lin && make
